<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        
        
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div id="titleBox">
            <h1 class="titleHeading">Etch-a-Sketch</h1>
        </div>
        <div id="inputs">
            <button id="randomColor" class="input">Random Colors</button>
            <button id="blackColor" class="input">Black Colors</button>
            <button id="eraseColor" class="input">Erase Colors</button>
            <button id="clearColor" class="input">Clear</button>
            <button id="dimensions" class="input">Change Dimensions</button>
        </div>
        <div id="container"></div>
        <script src="script.js"></script>
    </body>
</html>
